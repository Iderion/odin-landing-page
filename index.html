<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="flex-container">
                <div class="flex-item" id="image-box">
                    <!-- Add image later -->
                    Header Logo
                </div>
                <div class="flex-item" id="header-link-1">
                    Header Link 1
                </div>
                <div class="flex-item" id="header-link-2">
                    Header Link 2
                </div>
                <div class="flex-item" id="header-link-3">
                    Header Link 3
                </div>
                <div class="flex-item" id="blank-box">
                    <!-- This box remains blank -->
                </div>
            </div>
        </header>
    
    <!-- Main Content -->
    <main>
        <section class="top-info-box">
            <div class="outer-flex-container">
                <div class="inner-flex-container">
                    <div class="nested-top">
                        <h2>This website is awesome</h2>
                    </div>
                    <div class="nested-middle">
                        <p>This website has some subtext that goes here under the main title</p>
                    </div>
                    <div class="nested-bottom">
                        <button>Sign in</button>
                    </div>
                </div>
                <div class="image-placeholder">
                    <!-- Add image later -->
                </div>
            </div>
        </section>


        <section class="info-box">
            <h2>Some random information</h2>
            <!-- Add image later -->
        </section>

        <section class="quote-box">
            <h2>Hero Quote Placeholder</h2>
            <!-- Add image later -->
        </section>
        
        <section class="bottom-info-box">
            <p>Some text here.</p>
            <!-- Add Call to action button later -->
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Footer Placeholder</p>
    </footer>
    </div>
</body>
</html>
